# Parameter file - GGCE
# ---------------------
# EFB example

# Hopping
# -------
t: 3.333333333

# Broadening
# ----------
eta: 0.005

# Boson frequencies and couplings
# -------------------------------
# Can also specify the number of M and N per coupling term
# if desired. Note that for EFB lambda = g
model: ['EFB']
Omega: [0.41666666]
lam: [0.83333333]
M_extent: [[3]]
N_bosons: [[9]]

# Frequency grid
# --------------
# Information necessary to construct the grid. Each element
# of the list represents a linspace chunk over that range:
# [w0, wf, nw].
w_grid_info:
    - [-7.91666666, -5.83333333, 500]

# Momentum grid
# -------------
k_grid_info: [0.0, 0.08333333, 0.166666666]
linspacek: False
